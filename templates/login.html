<!doctype html>
<html lang='en-US'>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
   <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
   <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
   <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
   <title>Github Analyzer Login</title>
</head>
<body>
    <div class="form-container">
   <div class="form-header">
     <h1 class="unselectable">Sign in with Github Account</h1>
   </div>
   <div class="form-login">
    <label for="userid">Username</label>
    <input type="text" id="userid" class="input_field"/>
    <label for="password">Password</label>
    <input type="password" id="password" class="input_field" />
    <input type="submit" class="btn btn-primary btn-block" value="Sign in"/>
  </div>
   <div class="form-register">
     <p class="create-account">Build with love by <a href="https://github.com/Satyam-Bhalla">Satyam</a></p>
   </div>
</div>
</body>
</html>
